<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .fixed-left {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>

<body style="height: 100%;">

    <div class="d-flex">

        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column justify-content-center col-md-2 col-lg-2 col-xl-2 fixed-left">
            <!-- Add your image at the top of the sidebar -->
            <img src="/static/rowan-university.png" alt="Rowan University" style="width: 100%;">

            <hr>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link link-body-emphasis text-center">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/createTest" class="nav-link link-body-emphasis text-center">
                        Generate New Test
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/viewStats" class="nav-link link-body-emphasis text-center">
                        View Statistics 
                    </a>
                </li>
                {% if user_state == "faculty" %}
                <li class="nav-item">
                    <a href="/addQuestion" class="nav-link link-body-emphasis text-center">
                        Add a Question
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/searchQuestion" class="nav-link link-body-emphasis text-center">
                        Search for Question
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="/viewTests" class="nav-link link-body-emphasis text-center">
                        View Tests
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link link-body-emphasis text-center">
                        Log Out
                    </a>
                </li>
                <li class="nav-item">
                    <a href = "mailto:abc@example.com?subject = Feedback&body = Message" class="nav-link link-body-emphasis text-center">
                    Send Feedback
                     </a>
                </li>    
            </ul>
            <hr>
        </div>

    </div>

</body>

</html>
