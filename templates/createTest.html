
{% extends 'home.html' %}

{% block content %}
<form method="POST" action = "{{ url_for('createTest') }} ">
    <div class="container-fluid mx-0" style="padding-left: 0;" method="POST" action="{{ url_for('createTest') }}">
        <div class="row">
            <div class="col-md-9">
                <h2>Test Type</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="radio1" name="timedTest" value="option1">
                    <label class="form-check-label" for="radio1">Timed</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="radio2" name="tutoredTest" value="option2">
                    <label class="form-check-label" for="radio2">Tutored</label>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Subjects</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject1" name="tag_question" value="subject1">
                    <label class="form-check-label" for="subject1">Anatomy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject3" name="tag_question" value="subject1">
                    <label class="form-check-label" for="subject3">Bio Mechanics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject4" name="tag_question" value="subject2">
                    <label class="form-check-label" for="subject4">Lymphatics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject5" name="tag_question" value="subject1">
                    <label class="form-check-label" for="subject5">H.E.E.N.T</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject6" name="tag_question" value="subject2">
                    <label class="form-check-label" for="subject6">Cardiopulmonary</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject7" name="tag_question" value="gastrointestinal">
                    <label class="form-check-label" for="subject7">Gastrointestinal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject8" name="tag_question" value="subject2">
                    <label class="form-check-label" for="subject8">Pregnancy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject9" name="tag_question" value="subject2">
                    <label class="form-check-label" for="subject9">Pediatrics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject10" name="tag_question" value="subject2">
                    <label class="form-check-label" for="subject10">Orthopedics/Gait</label>
                </div>
                <button class="btn btn-primary mt-3" id="selectAllBtn">Select All</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Number of Questions (Max allowed is 40)</h2>
                <input type="number" class="form-control" id="numberInput" name="numberInput" min="0" max="40">
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg" id="takeTestBtn">Take Test</button>
                <p1>User that is SIGNED IN: <span>{{firstName}}</span></p1>
            </div>
        </div>
    </div>
</form>

<style>
    /* Add your custom CSS styles here */
    .container-fluid {
        position: relative;
        width: 100vw;
        height: 100vh;
        padding: 10px
    }
</style>

<script>
    let selectAllState = false;

// Function to toggle checkbox states
function toggleCheckboxes() {
    const checkboxes = document.querySelectorAll('.form-check-input[type="checkbox"]');
    checkboxes.forEach(function (checkbox) {
        checkbox.checked = !selectAllState;
    });
    selectAllState = !selectAllState;
}

document.getElementById('selectAllBtn').addEventListener('click', toggleCheckboxes);
</script>

{% endblock %}
